<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统文化数字传承 - 图片展示</title>
    <style>
        /* 简单样式优化，使图片布局更美观 */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .culture-image {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-caption {
            text-align: center;
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 第一张图：传统文化的虚拟重生 数实共生 -->
        <div class="image-item">
            <img src="https://placehold.co/400x300?text=传统文化+虚拟重生+数实共生" alt="传统文化的虚拟重生 数实共生" class="culture-image">
            <p class="image-caption">传统文化的虚拟重生 数实共生</p>
        </div>

        <!-- 第二张图：数筑文脉 以数为桥贯通千年传承 -->
        <div class="image-item">
            <img src="https://placehold.co/400x300?text=数筑文脉+贯通千年传承" alt="数筑文脉 以数为桥贯通千年传承" class="culture-image">
            <p class="image-caption">数筑文脉 以数为桥贯通千年传承</p>
        </div>

        <!-- 第三张图：从数字存档到沉浸共生 -->
        <div class="image-item">
            <img src="https://placehold.co/400x300?text=从数字存档到沉浸共生" alt="从数字存档到沉浸共生" class="culture-image">
            <p class="image-caption">从数字存档到沉浸共生</p>
        </div>
    </div>
</body>
</html>
